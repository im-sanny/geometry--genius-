<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>
<body class="m-8">
    <header></header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-5 grid-cols-1 md:grid-cols-1 lg:grid-cols-3">
                <!-- triangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img class="p-5" src="images/triangle.png" alt="triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center">Area = 0.5 X b X h</p>
                        <div class="flex">
                            <input id="triangle-base" class="w-24 text2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="triangle-height" class="w-24 text2xl p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm <sup>2</sup></span></p>
                        </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-5" src="images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="text-center">Area (A) = w X I</p>
                      <div class="flex">
                        <!-- rectangle length -->
                        <input class="w-24 text2xl p-2 rounded-sm" type="text" name="" id="rectangle-length" placeholder="length"> <span class="mr-4 ml-2">cm</span>
                        <!-- rectangle width -->
                        <input class="w-24 text2xl p-2 rounded-sm" type="text" name="" id="rectangle-width" placeholder="width"> <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img class="p-5" src="images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area = b X h</p>
                      <div class="flex">
                        <!-- base -->
                        <input class="w-24 text2xl p-2 rounded-sm" type="text" placeholder="base" id="parallelogram-base"> <span class="mr-4 ml-2">cm</span>
                        <!-- height -->
                        <input class="w-24 text2xl p-2 rounded-sm" id="parallelogram-height" type="text" placeholder="height" > <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="parallelogram-area"></span>cm <sup>2</sup></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rhombus card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="rhombus" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                      <div class="flex">
                        <input class="w-24 text2xl p-2 rounded-sm" type="text" id="" placeholder="d"> <span class="mr-4 ml-2">cm</span>
                        <input class="w-24 text2xl p-2 rounded-sm" type="text" id="" placeholder="d"> <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="rhombus"></span></p>
                      </div>
                      <div class="card-actions ">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- pentagon card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="pentagon" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area = 0.5 X p X b</p>
                      <div class="flex">
                        <input class="w-24 text2xl p-2 rounded-sm" type="text" id="pentagon-perimeter" placeholder="peri"> <span class="mr-4 ml-2">cm</span>

                        <input class="w-24 text2xl p-2 rounded-sm" type="text" id="pentagon-apothem" placeholder="apo"> <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="pentagon-area"></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- ellipse card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area = Ï€ * a * b</p>
                      <div class="flex">
                        <input class="w-24 text2xl p-2 rounded-sm" type="text" id="ellipse-major-radius" placeholder="peri"> <span class="mr-4 ml-2">cm</span>

                        <input class="w-24 text2xl p-2 rounded-sm" type="text" id="ellipse-minor-radius" placeholder="apo"> <span>cm</span>
                      </div>
                      <div>
                        <p class="text-2xl">Area: <span id="ellipse-area"></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Area calculation container -->
            <div class=" border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area calculation</h3>
            </div>
        </div>
    </main>
    <script src="js/triangle-calculate.js"></script>
    <script src="js/rectangle-area.js"></script>
    <script src="js/parallelogram.js"></script>
    <script src="js/pentagon-area.js"></script>
    <script src="js/ellipse-area.js"></script>

</body>
</html>
